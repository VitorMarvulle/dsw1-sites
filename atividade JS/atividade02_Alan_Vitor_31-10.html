<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <h1>Operações Matemáticas - Círculo - alert</h1>
    <script>
        let raio, per, area
        const pi=3.1415

        raio = parseInt(prompt("Digite o raio do círculo: "));

        area=(raio**2)*pi
        alert("Área: " +raio+ "² . π"+ " = " +area);

        per=2*pi*raio
        alert("Perímetro: 2 . π ." +raio+ " = " +per);


    </script>
    
</body>
</html>
