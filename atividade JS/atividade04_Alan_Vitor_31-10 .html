<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>

<body>
    <h1>Operações Matemáticas - Centena, Dezena, Unidade - innerHTML</h1>
    <p id="paragrafo"></p>
    <p id="centena"></p>
    <p id="dezena"></p>
    <p id="unidade"></p>
    <script>
        let n1, cent, dez, uni

        n1 = parseInt(prompt("Digite um número menor que 1000: "));

        uni = n1 % 10;
        dez = ((n1 - uni) / 10)%10;
        cent = (((n1-uni)/10)-dez)/10;


        document.getElementById("paragrafo").innerHTML = "Numero: " + n1;

        document.getElementById("centena").innerHTML = "Centena: " + cent;

        document.getElementById("dezena").innerHTML = "Dezena: " + dez;

        document.getElementById("unidade").innerHTML = "Unidade: " + uni;

    </script>

</body>

</html>
